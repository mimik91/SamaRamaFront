<!-- src/app/pages/services-map-page/components/map/map.component.html -->

<div class="map-component-container">
  <!-- Map Container -->
  <div #mapContainer class="map-wrapper" id="services-map">
    <!-- Placeholder when map is not visible -->
    <div *ngIf="!visible && !loading && !error && isBrowser" class="map-placeholder">
      <div class="map-icon">🗺️</div>
      <p>Kliknij aby załadować mapę serwisów</p>
      <button class="show-map-button" (click)="displayMap()">Pokaż mapę serwisów</button>
    </div>
    
    <!-- Loading state -->
    <div *ngIf="loading && !error" class="map-placeholder">
      <div class="loading-spinner"></div>
      <p>Ładowanie mapy...</p>
    </div>
    
    <!-- Error state -->
    <div *ngIf="error" class="map-placeholder error-state">
      <div class="error-icon">⚠️</div>
      <p>{{ errorMessage }}</p>
      <button class="retry-button" (click)="retry()">Spróbuj ponownie</button>
    </div>
    
    <!-- SSR placeholder -->
    <div *ngIf="!isBrowser" class="map-placeholder">
      <div style="color: #64748b; text-align: center;">
        <p>Mapa będzie dostępna po załadowaniu strony w przeglądarce</p>
      </div>
    </div>
  </div>
</div>
