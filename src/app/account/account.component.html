<!-- Dodaj to do account.component.html -->
<ng-container *ngIf="userType === 'SERVICE'">
  <div class="account-section">
    <h2>Dane serwisu</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmitUserData()">
      <div class="form-group">
        <label for="name">Nazwa serwisu *</label>
        <input type="text" id="name" formControlName="name">
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error-message">
          Nazwa serwisu jest wymagana
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" readonly class="readonly-input">
        <p class="help-text">Email nie może zostać zmieniony</p>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Numer telefonu kontaktowego</label>
        <input type="tel" id="phoneNumber" formControlName="phoneNumber" placeholder="123456789">
        <div *ngIf="userForm.get('phoneNumber')?.invalid && userForm.get('phoneNumber')?.touched" class="error-message">
          Wprowadź poprawny numer telefonu (9 cyfr)
        </div>
      </div>

      <div class="form-group">
        <label for="businessPhone">Numer telefonu biznesowego</label>
        <input type="tel" id="businessPhone" formControlName="businessPhone" placeholder="123456789">
      </div>

      <div class="form-group">
        <label for="street">Ulica i numer</label>
        <input type="text" id="street" formControlName="street">
      </div>

      <div class="form-group">
        <label for="building">Numer budynku</label>
        <input type="text" id="building" formControlName="building">
      </div>

      <div class="form-group">
        <label for="city">Miasto</label>
        <input type="text" id="city" formControlName="city">
      </div>

      <div class="form-group">
        <label for="postalCode">Kod pocztowy</label>
        <input type="text" id="postalCode" formControlName="postalCode">
      </div>

      <div class="form-actions">
        <button type="submit" class="primary-btn" [disabled]="userForm.invalid || submitting">
          {{ submitting ? 'Zapisywanie...' : 'Zapisz zmiany' }}
        </button>
      </div>
    </form>
  </div>
</ng-container>
