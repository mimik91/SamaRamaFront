<div class="pricelist-wrapper">
  <!-- Tabs Navigation -->
  <div class="tabs-container">
    <div class="tabs-nav">
      <button
        class="tab-button"
        [class.active]="isActiveTab('services')"
        (click)="setActiveTab('services')">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
        {{ t('pricelist.tabs.services') }}
      </button>
      
      <button
        class="tab-button"
        [class.active]="isActiveTab('packages')"
        (click)="setActiveTab('packages')">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
          <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
          <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
        {{ t('pricelist.tabs.packages') }}
      </button>
    </div>
  </div>

  <!-- Tab Content -->
  <div class="tabs-content">
    <div *ngIf="isActiveTab('services')" class="tab-panel">
      <app-service-admin-pricelist [serviceId]="serviceId"></app-service-admin-pricelist>
    </div>

    <div *ngIf="isActiveTab('packages')" class="tab-panel">
      <app-service-admin-packages [serviceId]="serviceId"></app-service-admin-packages>
    </div>
  </div>
</div>
